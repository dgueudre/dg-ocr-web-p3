<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood commande de repas en ligne">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/666540edff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout-home.css" />
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="section-location">
            <i class="fa-solid fa-location-dot"></i>
            <span>Paris, Belleville</span>
        </section>
        <section class="section-title">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="button" href="#section-restaurants">Explorer nos restaurants</a>
        </section>
        <section class="section-howto">
            <h2>Fonctionnement</h2>
            <ul>
            </ul>
        </section>
        <section class="section-restaurants" id="section-restaurants">
            <h2>Restaurants</h2>
            <div></div>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </footer>

    <div id="templates">
        <li class="card-howto">
            <span class="badge-step">{{id}}</span>
            <i class="{{icon}}"></i>
            <span>{{text}}</span>
        </li>
        <a class="card-restaurant" href="restaurant.html?id={{id}}">
            <img data-tpl-raw-src="./images/restaurants/{{image}}" alt="{{name}}">
            <div class="content">
                <div>
                    <h4>{{name}}</h4>
                    <p>{{location}}</p>
                </div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <span class="badge-new {{new}}">Nouveau</span>
        </a>
    </div>

    <script type="module" src="./js/home.js"></script>
</body>
