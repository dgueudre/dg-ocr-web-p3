<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood commande de repas en ligne">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/666540edff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout-restaurant.css" />
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>
    <main data-tpl-action="replace" data-tpl-source="restaurant">
        <img data-tpl-raw-src="./images/restaurants/{{restaurant.image}}" alt="{{restaurant.name}}">
        <section>
            <h2>{{restaurant.name}}</h2>
            <ul data-tpl-action="foreach" data-tpl-source="dishTypes" data-tpl-item="type">
                <li class="menu-section menu-section-{{type.code}}">
                    <h3>{{type.label}}</h3>
                    <ul data-tpl-action="foreach" data-tpl-source="dishes" data-tpl-item="dish">
                        <li class="card-dish">
                            <div class="card-dish-content">
                                <h4>{{dish.title}}</h4>
                                <p>{{dish.subtitle}}</p>
                            </div>
                            <div class="card-dish-price"><strong>{{dish.price}}â‚¬</strong></div>
                            <div class="card-dish-check"><i class="fa-solid fa-circle-check"></i></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
    <div id="templates">
    </div>

    <script type="module" src="./js/restaurant.js"></script>
</body>
